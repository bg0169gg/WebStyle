<!DOCTYPE html>
<html lang="en">

<head>
    <!--Page Information-->
    <title>WebStyle - Create Stylish CSS quickly and with ease</title>
    <meta name="description"
        content="Official homepage for project WebStyle - a website for creating paste-and-go CSS and JS for your Web project">
    <meta name="keywords" content="CSS, Web, Internet, HTML, JS, JavaScript, Customize, Style, Personalize, Animation">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Site Customization & Plugins-->
    <link rel="shortcut icon" href="/Resources/Assets/Icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/Resources/Assets/Icons/favicon.png">
    <link rel="stylesheet" href="/Resources/CSS/Global.css">
    <script src="/Resources/JavaScript/Global.js" defer></script>

    <!--3rd party Dependencies-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="/Resources/CSS/flickity.css">
    <script src="/Resources/JavaScript/jquery.js"></script>
    <script src="/Resources/JavaScript/flickity.pkgd.js"></script>
</head>

<body>
    <header></header>
    <sidebar class="page-sidebar"></sidebar>
    <page>
        <content>
            <userSettingsPage>
                <userPropertiesSidebar>
                    <button class="userProfileInfo SettingsSidebarBigButton">
                        <img class="ProfilePhoto" src="/Resources/Assets/Images/users/ducky.jpg" alt="MiniSidebarProfPhoto">
                        <UserData>
                            <p id="UserNickname">John Doe</p>
                            <p id="UserMail">theGOAT@ball.sack</p>
                        </UserData>
                    </button>
                    <button class="SettingsSidebarButton"><i class="bx bxs-star"></i>Favourites</button>
                    <button class="SettingsSidebarButton"><i class='bx bxs-contact'></i>Friends</button>
                    <button class="SettingsSidebarButton"><i class="bx bxs-user"></i>Account</button>
                    <button class="SettingsSidebarButton"><i class="bx bxs-share-alt"></i>Connections</button>
                    <button class="SettingsSidebarButton"><i class="bx bxs-cog"></i>Settings</button>
                </userPropertiesSidebar>
                <userPropertiesMain>
                    <WelcomeCenterWindow>
                        <img class="ProfilePhoto" id="userSettings-WelcomeUserPicture" src="/Resources/Assets/Images/users/ducky.jpg" alt="User Profile Picture">
                        <UserDetails>
                            <p>Hello, John</p>
                            <greeting>What are we thinking about today?</greeting>
                        </UserDetails>
                    </WelcomeCenterWindow>
                </userPropertiesMain>
            </userSettingsPage>
        </content>
    </page>
</body>
</html>
